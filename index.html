<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/stylesheet.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- image of blog -->
        <figure>
          <img
            src="./assets/images/illustration-article.svg"
            alt="background of card"
          />
        </figure>
        <!-- blog information -->
        <!-- blog -->
        <div class="blog-info">
          <h4 class="subject">Learning</h4>
          <span class="date">Published 21 Dec 2023</span>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <!-- profile of writer of the blog -->
        <div class="writer">
          <img src="/assets/images/image-avatar.webp" alt="image of profile" class="profile" />
          <b class="name">Greg Hooper</b>
        </div>
      </div>
    </main>
  </body>
</html>
